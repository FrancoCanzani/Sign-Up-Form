<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/NASA_Wormball_logo.svg.png">
    <title>Sign-up</title>
</head>
<body>

    <div class="container">

        <!-- Left section -->
        <div class="left">
            <div class="cover">
                <img class="logo" src="/images/NASA_Wormball_logo.svg.png" alt="Nasa logo">
                <h1>Mars Colony</h1>
            </div>
            <a href="https://github.com/FrancoCanzani/Sign-Up-Form" target="_blank"><img class="gh-pic" src="/images/gh.png" alt="github logo"></a>
        </div>

        <!-- Right section -->
        <div class="right">
        <!-- Top section -->
            <div class="top">
                <div class="bar"></div>
                <div class="text">
                    <p><span class="top-text">Mars Colony</span> is part of the Artemis I <span class="top-text">NASA</span> program in a series of increasingly complex missions that will enable human exploration to the Moon and Mars.</p>
                </div>
                <div><h2>Days till launch:</h2></div>
                <div class="date-counter">
                    <p id="demo"></p>
                </div>
            </div>
        <!-- Middle section -->
            <div class="middle">
                <h3>Sign up to be one of the first humans in the red planet!</h3>
                <form action="/main.js" id="form" method="get" autocomplete="on">
                    <div class="personal-data">
                        <div class="name">
                            <label for="name">Name</label><br>
                            <input type="text" name="name" id="name" required>    
                        </div>
                        <div class="lastName">
                            <label for="last-name">Last Name</label><br>
                            <input type="text" name="last-name" id="last-name" required>    
                        </div>
                        <div class="date">
                            <label for="myDate">Date of Birth</label><br>
                            <input
                            type="date"
                            name="myDate"
                            min="1950-01-01"
                            max="2004-12-15"
                            id="myDate" required/>
                        </div>
                        <div class="gender">
                            <label for="Gender">Gender</label><br>
                            <select id="cars" name="cars">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="email">
                            <label for="email">Email</label><br>
                            <input type="text" name="email" id="email" required>    
                        </div>
                        <div class="phone">
                            <label for="phonenumber">Phone Number</label><br>
                            <input type="tel" id="tel" name="tel" required/>
                        </div>
                        <div class="password">
                            <div class="pass">
                                <label for="userPassword">Password</label><br>
                                <input id="password" placeholder="Min. 8 characters" type="password" required minlength="8"/>
                            </div>
                            <div class="second-pass">
                                <label id="repeatPassword" for="userPassword">Repeat Password</label><br>
                                <input id="secondPassword" placeholder="Min. 8 characters" type="password" required minlength="8"/>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
            <!-- Bottom section -->
            <div class="bottom">
                <div class="button">
                    <button type="submit" onclick="passwordConfirmation()">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" fill="currentColor"></path></svg>
                        <span>Launch</span>
                    </button>
                </div>
                <p id="log"></p>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
